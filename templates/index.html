<!DOCTYPE html>
<html>
<head>
    <title>의류 분석 시스템</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 10px;
        }

        h1::before {
            content: "✦ ";
            color: #ff6b35;
        }

        .subtitle {
            color: #888;
            font-size: 0.95rem;
        }

        /* 수직 레이아웃 */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .upload-section {
            width: 100%;
            background-color: #242424;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .upload-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .upload-left {
            flex: 1;
        }

        .upload-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .results-section {
            width: 100%;
            background-color: #242424;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        h2 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 25px;
            color: #ffffff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 2px dashed #444;
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="file"]:hover {
            border-color: #ff6b35;
        }

        .preview-container {
            width: 100%;
            max-width: 500px;
            min-height: 300px;
            background-color: #1a1a1a;
            border: 2px dashed #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .preview-placeholder {
            text-align: center;
            color: #666;
        }

        .preview-placeholder-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        #preview.active {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            font-size: 1rem;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #ff6b35;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        #resultsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .result-card {
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .result-card:hover {
            transform: translateY(-4px);
            border-color: #ff6b35;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.2);
        }

        .result-card h3 {
            color: #ff6b35;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .result-card p {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin: 8px 0;
            line-height: 1.6;
        }

        .result-card strong {
            color: #ffffff;
        }

        .result-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .upload-content {
                flex-direction: column;
            }

            .preview-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>의류 분석 시스템</h1>
            <p class="subtitle">이미지를 업로드하여 착용한 의류를 분석합니다</p>
        </header>

        <div class="main-content">
            <!-- 이미지 업로드 섹션 (전체 너비) -->
            <div class="upload-section">
                <h2>이미지 업로드</h2>
                <div class="upload-content">
                    <div class="upload-left">
                        <div class="file-input-wrapper">
                            <input type="file" id="imageInput" accept="image/*">
                        </div>
                        <button onclick="analyzeImage()">분석 시작</button>
                        <div class="loading" id="loading">분석 중</div>
                    </div>
                    <div class="upload-right">
                        <div class="preview-container">
                            <div class="preview-placeholder" id="placeholder">
                                <div class="preview-placeholder-icon">📷</div>
                                <p>선택된 파일 없음</p>
                            </div>
                            <img id="preview">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 분석 결과 섹션 (아래쪽 전체 너비) -->
            <div class="results-section">
                <h2>분석 결과</h2>
                <div id="resultsContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <p>이미지를 업로드하고 분석을 시작하세요</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.classList.add('active');
                placeholder.style.display = 'none';
            }
        });
        
        async function analyzeImage() {
            const file = imageInput.files[0];
            if (!file) {
                alert('이미지를 선택하세요');
                return;
            }
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data.matches);
            } catch (error) {
                console.error('전체 에러:', error);
                alert('분석 실패: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayResults(matches) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            const categoryLabels = {
                'hat': '모자',
                'top': '상의',
                'bottom': '하의',
                'shoes': '신발'
            };
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <p>매칭된 결과가 없습니다</p>
                    </div>
                `;
                return;
            }
            
            matches.forEach(match => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <h3>${categoryLabels[match.category]}</h3>
                    <p><strong>추출된 속성:</strong> ${match.extracted}</p>
                    <p><strong>매칭 결과:</strong> ${match.matched_item.description}</p>
                    <img src="${match.matched_item.image}" alt="${match.matched_item.description}">
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
